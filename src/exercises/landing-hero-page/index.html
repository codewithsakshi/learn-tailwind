<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing hero page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <div class="bg-indigo-100 md:mx-8 my-12 text-black-600">
      <div
        class="flex md:px-16 py-4 items-center md:space-x-20 space-x-10 px-4"
      >
        <div class="flex space-x-2 md:space-x-6 items-center">
          <i class="fas fa-feather-alt"></i>
          <h3 class="text-xl">Quillow</h3>
        </div>
        <ul class="flex md:flex-1 md:space-x-12 space-x-4">
          <li class="hover:underline"><a href="#">Courses</a></li>
          <li class="hover:underline"><a href="#">Blog</a></li>
          <li class="hover:underline"><a href="#">About</a></li>
        </ul>
        <button class="bg-white px-2 md:px-4 py-1 cursor:pointer">Login</button>
      </div>
      <div class="md:flex items-center justify-center pl-4 md:pl-16">
        <div class=":pr-8">
          <h1 class="md:text-5xl text-3xl font-semi-bold">
            Launch your own online learning platform
          </h1>
          <div class="flex mt-8">
            <i
              class="
                fas
                fa-check
                bg-white
                w-6
                h-6
                rounded-full
                text-sm
                flex
                items-center
                justify-between
                mr-4
              "
            ></i>
            <p class="text-xs">Skilled and experienced coaches</p>
          </div>
          <div class="flex mt-2">
            <i
              class="
                fas
                fa-check
                bg-white
                w-6
                h-6
                rounded-full
                text-sm
                flex
                items-center
                justify-center
                mr-4
              "
            ></i>
            <p class="text-sm">Supportive 1:1 coaching</p>
          </div>
          <div class="py-8">
            <input
              type="email"
              class="
                py-3
                px-5
                placeholder-black::placeholder placeholder-text-xs::placeholder
                text-xs
              "
              placeholder="Enter your email.."
            />
            <button class="py-3 px-2 bg-black text-white text-xs uppercase">
              Start learning
            </button>
          </div>
          <div class="flex items-center rounded-full">
            <i
              class="
                fas
                fa-feather-alt
                bg-black
                p-4
                rounded-full
                text-md text-white
                flex
                items-center
                justify-center
              "
            ></i>
            <p class="mx-6 text-sm">
              Presenting Academy, the tech school of the future, we teach you
              the right skills to be prepared for tommorow
            </p>
          </div>
        </div>
        <div></div>
        <div class="">
          <img
            src="./undraw_Dev_focus_re_6iwt (1).svg"
            alt=""
            class="w-screen md:h-screen h-full"
          />
        </div>
      </div>
    </div>
  </body>
</html>
